<div class='wrapper'>

  <h4> Click here to Get Lessons</br></h4>
  <button ng-click='getBookData()' type="submit" class="btn btn-default">Get Lessons</button></br></br>

  <div>
    <ul ng-repeat='data in bookData'>



      <table class="table">
        <thead>
          <tr>
            <th>Lesson</th>
            <th>Title</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody id="all-lessons">
          <td>{{data.lesson}}</td>
          <td>{{data.title}}</td>
          <td>{{data.summary}}</td>
        </tbody>
      </table>

    </div>
