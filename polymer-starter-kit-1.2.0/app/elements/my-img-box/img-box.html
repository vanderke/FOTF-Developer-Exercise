<dom-module id="img-box">
  <style>
    :host {
      display: block;
    }

    .container {
      display: block;
      width: 22%;
      padding-top: 15px;
    }

    .buy {
      text-align: center;
    }

    @media only screen and (min-device-width : 481px) and (max-device-width : 1300px) {
      .container {
        display: block;

        /*margin: 0 auto;*/
      }
    }

    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
      .container {
        display: block;
        width: 50%;
        /*margin-left: auto;*/
        /*margin-right: auto;*/
        margin: auto;
      }
    }
  </style>
  <template>
    <!-- <paper-material elevation="0"> -->
      <div class="container">
        <img class="image" src="/images/readytowed.jpg">
        <div class="buy">
          <a href="http://www.amazon.com/Ready-Wed-Start-Marriage-Youll/dp/1624054064/ref=tmm_pap_swatch_0?_encoding=UTF8&qid=&sr=">Buy Now</a>
        </div>
      </div>
    <!-- </paper-material> -->
  </template>
  <script>
    Polymer({
      is: 'img-box',
      elevation: {
        type: Number,
        reflectToAttribute: true,
        value: 1
      },
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
    });
  </script>
</dom-module>
